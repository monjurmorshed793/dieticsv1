<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" novalidate>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name" autocomplete="firstName" formControlName="firstName" required>
                  <div *ngIf="formValue.firstName.errors && formValue.firstName.dirty" class="is-invalid">
                    <div *ngIf="formValue.firstName.errors.required">First name is required</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name" autocomplete="lastName" formControlName="lastName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" formControlName="username" required>
                  <div *ngIf="formValue.username.errors && formValue.username.dirty" class="is-invalid">
                    <div *ngIf="formValue.username.errors.required">Username is required</div>
                    <div *ngIf="formValue.username.errors.minLength">Username minimum length is 6 characters</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" formControlName="email" required>
                  <div *ngIf="formValue.email.errors && formValue.email.dirty" class="is-invalid">
                    <div *ngIf="formValue.email.errors.required">Email is required</div>
                    <div *ngIf="formValue.email.errors.email">Provide a valid email</div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" formControlName="password" required>
                  <div *ngIf="formValue.password.errors && formValue.password.dirty" class="is-invalid">
                    <div *ngIf="formValue.password.errors.required">Password is required</div>
                    <div *ngIf="formValue.password.errors.minLength">Password minimum length is 6 characters</div>
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" formControlName="retypePassword" required>
                  <div *ngIf="formValue.retypePassword.errors && formValue.retypePassword.dirty" class="is-invalid">
                    <div style='color:#ff7355' *ngIf="registerForm.get(['passwords','password']).value != registerForm.get(['passwords','retypePassword']).value && registerForm.get(['passwords','retypePassword']).value != null">
                      Password does not match</div>
                  </div>
                </div>
                <button type="button" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
